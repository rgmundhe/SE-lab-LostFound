<div class="container">
    <form (submit)="found_item()">
      <div class="form-group">
        <label for="validationCustom01">Item name</label>
        <input name="itemname" [(ngModel)]="itemname" type="text" class="form-control" id="validationCustom01" placeholder="Enter Item name" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Enter a specific property of the lost Item</label>
        <input name="property" [(ngModel)]="property" type="text" class="form-control" id="formGroupExampleInput" placeholder="Ex. The color of mobile is blue.">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Item Type</label>
        <select name="type" [(ngModel)]="type" class="form-control" id="exampleFormControlSelect1">
          <option selected>Choose...</option>
          <option>Lost Item</option>
          <option>Found Item</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">Item Image</label>
        <input name="url" [(ngModel)]="url" type="text" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="button" class="btn btn-secondary mr-2">Exit</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
    </div>
