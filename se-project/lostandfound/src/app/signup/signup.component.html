<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Sign Up Form</h3>
            <form>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <div class="form-group">
                <input formControlName="fullname" type="text" class="form-control" placeholder="Please enter your name" value="" />
                </div>
                <div class="form-group">
                <input formControlName="mobile" type="number" class="form-control" placeholder="Please enter your mobile no" value="" />
                </div>
                <div class="form-group">
                <input formControlName="email" type="text" class="form-control" placeholder="Your Email *" value="" />
                </div>
                <div class="form-group">
                    <input formControlName="password" type="password" class="form-control" placeholder="Your Password *" value="" />
                </div>
                <button type="submit" class="btn btn-primary mb-2">Sign Up</button>
                </form>
            </form>
            <br>
            <a routerLink="/login">Already Have account??Click here</a>
        </div>
    </div>
</div>
