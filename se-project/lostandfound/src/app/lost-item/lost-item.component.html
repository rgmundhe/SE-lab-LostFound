<div class="container">
<form (submit)="lost_item()">
  <div class="form-group">
    <label for="validationCustom01">Item name</label>
    <input name="itemname" [(ngModel)]="itemname" type="text" class="form-control" id="validationCustom01" placeholder="Enter Item name" value="" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea name="description" [(ngModel)]="description" class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Desription" rows="6"></textarea>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Enter a question for the lost Item</label>
    <input name="question" [(ngModel)]="question" type="text" class="form-control" id="formGroupExampleInput" placeholder="Eg. Where is crack on phone ?">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Enter answer for the above question</label>
    <input name="answer" [(ngModel)]="answer" id="answer" type="text" class="form-control" placeholder="Eg: It has crack on lower left side" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Item Type</label>
    <select name="type" [(ngModel)]="type" class="form-control" id="exampleFormControlSelect1">
      <option selected>Choose...</option>
      <option>Water Bottle</option>
      <option>Charger</option>
      <option>Laptop</option>
      <option>Wallet</option>
      <option>Mobile</option>
      <option>Admit card/Id card/Other Documents</option>
      <option>Others</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Item Image</label>
    <input name="url" [(ngModel)]="url" type="text" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-secondary mr-2">Exit</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</div>
